<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web de pel√≠culas</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
    </header>
    <div class="app">
        <a href="/" class="link-home">
            <h1 class="main-title">TMDB API project</h1>
        </a>
        <div class="top-items">
            <div class="genres-title">
                <p>Genres</p>
                <div class="icon-down-open genres__arrow"></div>
            </div>
            <form action="" class="form">
                <div class="search">
                    <input type="text" placeholder="Search" class="search__input">
                    <button type="submit" class="btn-search">
                        <div class="icon-search search__icon"></div>
                    </button>
                </div>
            </form>
        </div>
        <div class="genres">
            <div class="genres__container">
        </div>
        </div>
        <article class="movies-container"></article>
        <div class="pagination">
            <div class="pagination__button" id="prevBtn"><div class="icon-left"></div>Previous</div>
            <div class="pagination__current"></div>
            <div class="pagination__button" id="nextBtn">Next<div class="icon-right"></div></div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
